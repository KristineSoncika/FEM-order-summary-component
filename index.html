<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Order summary card</title>

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <img
          src="./images/illustration-hero.svg"
          alt="ilustration with a dancing woman listening music with headset on"
        />
      </header>
      <main>
        <section class="order-content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section class="payment-plan">
          <div class="payment-plan-item">
            <img
              src="./images/icon-music.svg"
              alt="music note icon"
              class="music-icon"
            />
          </div>
          <div class="payment-plan-item">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="payment-plan-item">
            <a class="change-button" href="#">Change</a>
          </div>
        </section>
        <section class="payment">
          <a href="#" class="button button-primary">Proceed to Payment</a>
          <a href="#" class="button button-secondary">Cancel Order</a>
        </section>
      </main>
    </div>
  </body>
</html>
